<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="second-display"></div>
            <div class="main-display"></div>
        </div>
        <div class="button-container">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div class="button-container">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operation" id="division-sign">รท</button>
        </div>
        <div class="button-container">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operation" id="multiplication-sign">ร</button>
        </div>
        <div class="button-container">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operation" id="subtraction-sign">-</button>
        </div>
        <div class="button-container">
            <button id="decimal-sign">.</button>
            <button class="number" id="zero">0</button>
            <button id="equal-sign">=</button>
            <button class="operation" id="addition-sign">+</button>
        </div>
    </div>

</body>
</html>
