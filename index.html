<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="second-display"></div>
            <div class="main-display"></div>
        </div>
        <div class="button-container">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div class="button-container">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="division-sign">รท</button>
        </div>
        <div class="button-container">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiplication-sign">ร</button>
        </div>
        <div class="button-container">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="subtraction-sign">4</button>
        </div>
        <div class="button-container">
            <button id="decimal-sign">.</button>
            <button id="zero">0</button>
            <button id="equal-sign">=</button>
            <button id="addition-sign">+</button>
        </div>
    </div>

</body>
</html>
