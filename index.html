<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="second-display"></div>
            <div class="main-display"></div>
        </div>
        <div class="button-container">
            <button id="clear"></button>
            <button id="delete"></button>
        </div>
        <div class="button-container">
            <button id="seven"></button>
            <button id="eight"></button>
            <button id="nine"></button>
            <button id="division-sign"></button>
        </div>
        <div class="button-container">
            <button id="four"></button>
            <button id="five"></button>
            <button id="six"></button>
            <button id="multiplication-sign"></button>
        </div>
        <div class="button-container"><
            <button id="one"></button>
            <button id="two"></button>
            <button id="three"></button>
            <button id="subtraction-sign"></button>/div>
        <div class="button-container">
            <button id="decimal-sign"></button>
            <button id="zero"></button>
            <button id="equal-sign"></button>
            <button id="addition-sign"></button>
        </div>
    </div>

</body>
</html>
